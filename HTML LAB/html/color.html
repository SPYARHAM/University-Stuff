<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background colour</title>
</head>
<body style="background-color:yellow;">
    <h1 style="color:crimson;">Hello World</h1>
    <h1 style="color:crimson;width: 1000px;">You can set the background color for HTML element.You can also set the color of text</h1>
    <h1 style="color:crimson;width: 1000px;">You can set the color of borders</h1>
    <h1 style="border:2px solid Tomato; width: 500px;">Hello World</h1>
    <h1 style="border:2px solid DodgerBlue;width: 500px;">Hello World</h1>
    <h1 style="border:2px solid rgb(211, 52, 211);width: 500px;">Hello World</h1>
</body>
</html>
