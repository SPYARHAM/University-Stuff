<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body {
            background-image: url(photo5.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color:black;
            font-size:33px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Java Script Alert</h2>
    <h3>Data Display</h3>
    <script>
        var n=alert("Restart Server?")
        document.write("Here is Alert <br>");
        var p=confirm("Give Your Opinion...")
        document.write("Confirm <br>");
        var q=prompt("Your Name Please...")
        document.write("Hello! <br> Name:", q,"<br>");
        var age=prompt("Enter Your Age...")
        document.write("Age: ", age,"<br>");
        var roll=prompt("Your Roll Number...")
        document.write("Roll Number:",roll," <br>");
        var year=prompt("Enter Your Graduation Year...")
        document.write("Graduation Year: ", year,"<br>");
    </script>
</body>
